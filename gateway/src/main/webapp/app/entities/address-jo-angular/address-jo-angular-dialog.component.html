<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAddressLabel" jhiTranslate="weddingplanerApp.address.home.createOrEditLabel">Create or edit a Address</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!address.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="address.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.address.addressType" for="field_addressType">Address Type</label>
            <select class="form-control" name="addressType" [(ngModel)]="address.addressType" id="field_addressType" >
                <option value="PRIVATE">{{'weddingplanerApp.AddressType.PRIVATE' | translate}}</option>
                <option value="BUSINESS">{{'weddingplanerApp.AddressType.BUSINESS' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.address.addressLine1" for="field_addressLine1" [ngbTooltip]="'weddingplanerApp.address.help.addressLine1' | translate">Address Line 1</label>
            <input type="text" class="form-control" name="addressLine1" id="field_addressLine1"
                [(ngModel)]="address.addressLine1" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.address.addressLine2" for="field_addressLine2" [ngbTooltip]="'weddingplanerApp.address.help.addressLine2' | translate">Address Line 2</label>
            <input type="text" class="form-control" name="addressLine2" id="field_addressLine2"
                [(ngModel)]="address.addressLine2" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.address.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                [(ngModel)]="address.city" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.address.zipCode" for="field_zipCode">Zip Code</label>
            <input type="text" class="form-control" name="zipCode" id="field_zipCode"
                [(ngModel)]="address.zipCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.address.state" for="field_state">State</label>
            <input type="text" class="form-control" name="state" id="field_state"
                [(ngModel)]="address.state" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.address.country" for="field_country">Country</label>
            <input type="text" class="form-control" name="country" id="field_country"
                [(ngModel)]="address.country" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.address.businessPhoneNr" for="field_businessPhoneNr">Business Phone Nr</label>
            <input type="text" class="form-control" name="businessPhoneNr" id="field_businessPhoneNr"
                [(ngModel)]="address.businessPhoneNr" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.address.privatePhoneNr" for="field_privatePhoneNr">Private Phone Nr</label>
            <input type="text" class="form-control" name="privatePhoneNr" id="field_privatePhoneNr"
                [(ngModel)]="address.privatePhoneNr" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.address.mobilePhoneNr" for="field_mobilePhoneNr">Mobile Phone Nr</label>
            <input type="text" class="form-control" name="mobilePhoneNr" id="field_mobilePhoneNr"
                [(ngModel)]="address.mobilePhoneNr" />
        </div>

        <div [hidden]="!(editForm.controls.guestPrivate?.dirty && editForm.controls.guestPrivate?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.guestPrivate?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
        <div [hidden]="!(editForm.controls.serviceBusiness?.dirty && editForm.controls.serviceBusiness?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.serviceBusiness?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
