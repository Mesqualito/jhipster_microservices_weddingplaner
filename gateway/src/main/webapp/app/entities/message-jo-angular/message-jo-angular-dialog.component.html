<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMessageLabel" jhiTranslate="weddingplanerApp.message.home.createOrEditLabel">Create or edit a Message</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!message.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="message.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.message.messageShortDescription" for="field_messageShortDescription">Message Short Description</label>
            <input type="text" class="form-control" name="messageShortDescription" id="field_messageShortDescription"
                [(ngModel)]="message.messageShortDescription" required minlength="6" maxlength="80"/>
            <div [hidden]="!(editForm.controls.messageShortDescription?.dirty && editForm.controls.messageShortDescription?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.messageShortDescription?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.messageShortDescription?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 6 }">
                   This field is required to be at least 6 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.messageShortDescription?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 80 }">
                   This field cannot be longer than 80 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.message.messageInitTime" for="field_messageInitTime">Message Init Time</label>
            <div class="d-flex">
                <input id="field_messageInitTime" type="datetime-local" class="form-control" name="messageInitTime" [(ngModel)]="message.messageInitTime"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.message.messageText" for="field_messageText">Message Text</label>
            <textarea class="form-control" name="messageText" id="field_messageText"
                [(ngModel)]="message.messageText" ></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.message.language" for="field_language">Language</label>
            <select class="form-control" name="language" [(ngModel)]="message.language" id="field_language" >
                <option value="GERMAN">{{'weddingplanerApp.Language.GERMAN' | translate}}</option>
                <option value="ENGLISH">{{'weddingplanerApp.Language.ENGLISH' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.message.messageValidFrom" for="field_messageValidFrom">Message Valid From</label>
            <div class="input-group">
                <input id="field_messageValidFrom" type="text" class="form-control" name="messageValidFrom" ngbDatepicker  #messageValidFromDp="ngbDatepicker" [(ngModel)]="message.messageValidFrom"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="messageValidFromDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.message.messageValidUntil" for="field_messageValidUntil">Message Valid Until</label>
            <div class="input-group">
                <input id="field_messageValidUntil" type="text" class="form-control" name="messageValidUntil" ngbDatepicker  #messageValidUntilDp="ngbDatepicker" [(ngModel)]="message.messageValidUntil"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="messageValidUntilDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.message.weight" for="field_weight">Weight</label>
            <input type="number" class="form-control" name="weight" id="field_weight"
                [(ngModel)]="message.weight" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.message.owner" for="field_owner">Owner</label>
            <select class="form-control" id="field_owner" name="owner" [(ngModel)]="message.ownerId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="appUserOption.id" *ngFor="let appUserOption of appusers; trackBy: trackAppUserById">{{appUserOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="weddingplanerApp.message.messageRecipient" for="field_messageRecipient">Message Recipient</label>
            <select class="form-control" id="field_messageRecipient" multiple name="messageRecipient" [(ngModel)]="message.messageRecipients" required>
                <option [ngValue]="getSelected(message.messageRecipients, appUserOption)" *ngFor="let appUserOption of appusers; trackBy: trackAppUserById">{{appUserOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.messageRecipient?.dirty && editForm.controls.messageRecipient?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.messageRecipient?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
