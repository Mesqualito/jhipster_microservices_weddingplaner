<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPartyEventLabel" jhiTranslate="weddingplanerApp.partyEvent.home.createOrEditLabel">Create or edit a Party Event</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!partyEvent.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="partyEvent.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.partyEvent.eventName" for="field_eventName">Event Name</label>
            <input type="text" class="form-control" name="eventName" id="field_eventName"
                [(ngModel)]="partyEvent.eventName" required minlength="6" maxlength="80"/>
            <div [hidden]="!(editForm.controls.eventName?.dirty && editForm.controls.eventName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.eventName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.eventName?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 6 }">
                   This field is required to be at least 6 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.eventName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 80 }">
                   This field cannot be longer than 80 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.partyEvent.eventShortDescription" for="field_eventShortDescription">Event Short Description</label>
            <input type="text" class="form-control" name="eventShortDescription" id="field_eventShortDescription"
                [(ngModel)]="partyEvent.eventShortDescription" minlength="20" maxlength="1024"/>
            <div [hidden]="!(editForm.controls.eventShortDescription?.dirty && editForm.controls.eventShortDescription?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.eventShortDescription?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 20 }">
                   This field is required to be at least 20 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.eventShortDescription?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 1024 }">
                   This field cannot be longer than 1024 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.partyEvent.eventLongDescription" for="field_eventLongDescription">Event Long Description</label>
            <textarea class="form-control" name="eventLongDescription" id="field_eventLongDescription"
                [(ngModel)]="partyEvent.eventLongDescription" ></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.partyEvent.language" for="field_language">Language</label>
            <select class="form-control" name="language" [(ngModel)]="partyEvent.language" id="field_language" >
                <option value="GERMAN">{{'weddingplanerApp.Language.GERMAN' | translate}}</option>
                <option value="ENGLISH">{{'weddingplanerApp.Language.ENGLISH' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.partyEvent.eventInitTime" for="field_eventInitTime">Event Init Time</label>
            <div class="d-flex">
                <input id="field_eventInitTime" type="datetime-local" class="form-control" name="eventInitTime" [(ngModel)]="partyEvent.eventInitTime"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.partyEvent.eventStartTime" for="field_eventStartTime">Event Start Time</label>
            <div class="input-group">
                <input id="field_eventStartTime" type="text" class="form-control" name="eventStartTime" ngbDatepicker  #eventStartTimeDp="ngbDatepicker" [(ngModel)]="partyEvent.eventStartTime"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="eventStartTimeDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.partyEvent.eventEndTime" for="field_eventEndTime">Event End Time</label>
            <div class="input-group">
                <input id="field_eventEndTime" type="text" class="form-control" name="eventEndTime" ngbDatepicker  #eventEndTimeDp="ngbDatepicker" [(ngModel)]="partyEvent.eventEndTime"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="eventEndTimeDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.partyEvent.eventMaxPerson" for="field_eventMaxPerson">Event Max Person</label>
            <input type="number" class="form-control" name="eventMaxPerson" id="field_eventMaxPerson"
                [(ngModel)]="partyEvent.eventMaxPerson" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.partyEvent.weight" for="field_weight">Weight</label>
            <input type="number" class="form-control" name="weight" id="field_weight"
                [(ngModel)]="partyEvent.weight" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.partyEvent.owner" for="field_owner">Owner</label>
            <select class="form-control" id="field_owner" name="owner" [(ngModel)]="partyEvent.ownerId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="appUserOption.id" *ngFor="let appUserOption of appusers; trackBy: trackAppUserById">{{appUserOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
