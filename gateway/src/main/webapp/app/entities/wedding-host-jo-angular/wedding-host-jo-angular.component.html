<div>
    <h2>
        <span jhiTranslate="weddingplanerApp.weddingHost.home.title">Wedding Hosts</span>
        <button class="btn btn-primary float-right jh-create-entity create-wedding-host-jo-angular" [routerLink]="['/', { outlets: { popup: ['wedding-host-jo-angular-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="weddingplanerApp.weddingHost.home.createLabel">
            Create new Wedding Host
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="weddingHosts">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="firstName"><span jhiTranslate="weddingplanerApp.weddingHost.firstName">First Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="lastName"><span jhiTranslate="weddingplanerApp.weddingHost.lastName">Last Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="email"><span jhiTranslate="weddingplanerApp.weddingHost.email">Email</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="appUserId"><span jhiTranslate="weddingplanerApp.weddingHost.appUser">App User</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="foodProposalAcceptHostId"><span jhiTranslate="weddingplanerApp.weddingHost.foodProposalAcceptHost">Food Proposal Accept Host</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let weddingHost of weddingHosts ;trackBy: trackId">
                <td><a [routerLink]="['../wedding-host-jo-angular', weddingHost.id ]">{{weddingHost.id}}</a></td>
                <td>{{weddingHost.firstName}}</td>
                <td>{{weddingHost.lastName}}</td>
                <td>{{weddingHost.email}}</td>
                <td>
                    <div *ngIf="weddingHost.appUserId">
                        <a [routerLink]="['../app-user-jo-angular', weddingHost.appUserId  ]" >{{weddingHost.appUserId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="weddingHost.foodProposalAcceptHostId">
                        <a [routerLink]="['../party-food-jo-angular', weddingHost.foodProposalAcceptHostId  ]" >{{weddingHost.foodProposalAcceptHostId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../wedding-host-jo-angular', weddingHost.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wedding-host-jo-angular/'+ weddingHost.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wedding-host-jo-angular/'+ weddingHost.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
